language: php

matrix:
    include:
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
    allow_failures:
        - php: 7.0

install:
    - composer self-update
    - composer install --prefer-source --no-scripts --no-interaction
    - composer run-script travis-build --no-interaction

before_script:
    - php app/console symedit:install --force --env=test -vvvv

script:
    - phpunit
    - bin/behat
